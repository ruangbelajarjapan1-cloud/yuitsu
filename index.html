<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yuitsu Kimono — Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: Inter, ui-sans-serif, system-ui, -apple-system; }
      .line-clamp-2{ display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; }
    </style>
  </head>
  <body class="bg-white text-zinc-900">
    <div id="app"></div>
    <script>
      const content = {
        id: {
          nav: ["Toko","Galeri","Ulasan","Kontak"],
          heroTitle: "Elegansi Abadi, Crafted untuk Momen Istimewa",
          heroDesc: "Koleksi kimono, yukata, dan aksesori pilihan—menggabungkan tradisi dan sentuhan modern.",
          shop: "Belanja Sekarang",
          gallery: "Lihat Galeri",
          reviews: "Ulasan Pelanggan",
          contact: "Kontak & Studio",
          faq: "FAQ & Panduan Ukuran",
          design: "Design by Wahyu",
        },
        en: {
          nav: ["Shop","Gallery","Reviews","Contact"],
          heroTitle: "Timeless Elegance, Crafted for Special Moments",
          heroDesc: "A curated collection of kimono, yukata, and accessories—blending tradition with a modern touch.",
          shop: "Shop Now",
          gallery: "View Gallery",
          reviews: "Customer Reviews",
          contact: "Contact & Studio",
          faq: "FAQ & Size Guide",
          design: "Design by Abu Khayla",
        }
      };

      let currentLang = navigator.language.startsWith("en") ? "en" : "id";
      function render(){
        const t = content[currentLang];
        document.getElementById("app").innerHTML = `
          <header class="fixed top-0 inset-x-0 z-40 backdrop-blur bg-white/70 border-b">
            <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
              <a href="#home" class="text-xl font-semibold tracking-wide">Yuitsu Kimono</a>
              <nav class="hidden md:flex gap-6 text-sm">
                <a href="#shop">${t.nav[0]}</a>
                <a href="#gallery">${t.nav[1]}</a>
                <a href="#reviews">${t.nav[2]}</a>
                <a href="#contact">${t.nav[3]}</a>
              </nav>
              <button onclick="toggleLang()" class="px-3 py-1.5 rounded-xl border shadow-sm">${currentLang.toUpperCase()}</button>
            </div>
          </header>
          <main class="pt-24">
            <section id="home" class="max-w-6xl mx-auto px-4 grid md:grid-cols-2 gap-8 items-center">
              <div class="space-y-6">
                <h1 class="text-3xl md:text-5xl font-semibold leading-tight">${t.heroTitle}</h1>
                <p class="text-zinc-600">${t.heroDesc}</p>
                <div class="flex gap-3">
                  <a href="#shop" class="px-5 py-3 rounded-2xl bg-black text-white shadow">${t.shop}</a>
                  <a href="#gallery" class="px-5 py-3 rounded-2xl border">${t.gallery}</a>
                </div>
              </div>
              <div>
                <img src="fuji.jpg" alt="Fuji" class="rounded-3xl shadow-2xl"/>
              </div>
            </section>
          </main>
          <footer class="bg-zinc-100 py-8 mt-16">
            <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-4">
              <div class="flex gap-4 text-zinc-600">
                <a href="https://instagram.com/yourbrand" target="_blank" class="hover:text-black flex items-center gap-1">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm10 2c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3h10zM12 7c-2.8 0-5 2.2-5 5s2.2 5 5 5 5-2.2 5-5-2.2-5-5-5zm0 2c1.7 0 3 1.3 3 3s-1.3 3-3 3-3-1.3-3-3 1.3-3 3-3zm4.8-2.9c-.6 0-1 .4-1 1s.4 1 1 1 1-.5 1-1-.5-1-1-1z"/></svg>
                  Instagram
                </a>
                <a href="https://facebook.com/yourbrand" target="_blank" class="hover:text-black flex items-center gap-1">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M22 12c0-5.5-4.5-10-10-10S2 6.5 2 12c0 5 3.7 9.1 8.5 9.9v-7h-2.6V12h2.6V9.5c0-2.6 1.5-4 3.8-4 1.1 0 2.2.2 2.2.2v2.4h-1.2c-1.2 0-1.6.8-1.6 1.6V12h2.8l-.5 2.9h-2.3v7C18.3 21.1 22 17 22 12z"/></svg>
                  Facebook
                </a>
                <a href="https://twitter.com/yourbrand" target="_blank" class="hover:text-black flex items-center gap-1">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M22 5.8c-.8.4-1.6.6-2.5.8.9-.5 1.6-1.4 1.9-2.4-.9.5-1.8.9-2.9 1.1A4.4 4.4 0 0015.5 4c-2.4 0-4.3 2-4.3 4.3 0 .3 0 .6.1.9-3.6-.2-6.8-1.9-8.9-4.6-.4.6-.6 1.3-.6 2.1 0 1.5.8 2.9 2 3.7-.7 0-1.4-.2-2-.5v.1c0 2.1 1.5 3.8 3.4 4.2-.4.1-.8.2-1.2.2-.3 0-.6 0-.9-.1.6 1.8 2.3 3.1 4.4 3.2A8.9 8.9 0 012 19c2 1.2 4.4 1.9 6.9 1.9 8.3 0 12.9-6.9 12.9-12.9v-.6c.9-.6 1.6-1.4 2.2-2.3z"/></svg>
                  Twitter
                </a>
                <a href="https://tiktok.com/@yourbrand" target="_blank" class="hover:text-black flex items-center gap-1">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M16 8.2c1.5 1.1 3.3 1.8 5.3 1.8V6.8c-.9.1-1.9-.2-2.7-.7-.9-.6-1.5-1.5-1.8-2.5h-3.4v13c0 1.9-1.5 3.5-3.5 3.5s-3.5-1.6-3.5-3.5c0-1.9 1.5-3.5 3.5-3.5.3 0 .6 0 .8.1V9.2c-.3 0-.6-.1-.8-.1-3.8 0-6.9 3.1-6.9 6.9S6.2 23 10 23s6.9-3.1 6.9-6.9V8.2z"/></svg>
                  TikTok
                </a>
              </div>
              <div class="text-sm text-zinc-500">${t.design}</div>
            </div>
          </footer>
        `;
      }
      function toggleLang(){ currentLang = currentLang==="id"?"en":"id"; render(); }
      render();
    </script>
  </body>
</html>
